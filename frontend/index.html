<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K8s + Prometheus Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        h1 { color: #667eea; margin-bottom: 30px; }
        .counter {
            font-size: 72px;
            font-weight: bold;
            color: #764ba2;
            margin: 30px 0;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05); }
        .pod-info {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ K8s + Prometheus Demo Project</h1>
        <p>Visits counter:</p>
        <div class="counter" id="counter">0</div>
        <button onclick="incrementVisit()">Increase counter</button>
        <div class="pod-info" id="podInfo"></div>
    </div>

    <script>
        const API_URL = '/api';

        async function getVisits() {
            try {
                const response = await fetch(`${API_URL}/visits`);
                const data = await response.json();
                document.getElementById('counter').textContent = data.visits;
                document.getElementById('podInfo').textContent = 
                    `Responded from pod: ${data.pod}`;
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function incrementVisit() {
            try {
                const response = await fetch(`${API_URL}/visits`, {
                    method: 'POST'
                });
                const data = await response.json();
                document.getElementById('counter').textContent = data.visits;
                document.getElementById('podInfo').textContent = 
                    `Responded from pod: ${data.pod}`;
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        // Initial fetch of visits count
        getVisits();
    </script>
</body>
</html>
